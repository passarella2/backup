      <nav class="nav">

    <main>

      <button id="modalClose" class="modal-close" aria-label="Fechar">âœ•</button>

        <div class="modal-info">

          <div class="brand-tag" id="modalBrand"></div>
          <p id="modalDesc"></p>
          <div class="modal-buy">
            <div class="modal-price" id="modalPrice"></div>
            <button id="addToCart" class="btn primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
